          <hr class="hr">

                  </md-card-title-text>
                  <md-card-title-media>
                    <span>{{ ctrl.data.main}}</span>
                    <md-divider md-inset></md-divider>
                  </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                  <md-button>Action 1</md-button>

                </md-card-actions>
              </md-card>
