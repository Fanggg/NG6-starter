<div ng-controller="rightlistCtrl as ctrl">
        <md-list flex>
        <md-subheader class="md-no-sticky">最近三周</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="list in ctrl.list" ng-click="ctrl.checkDetail(list)">
          <img ng-src="{{list.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ list.name }}</h3>
            <h4>{{ list.name }}</h4>
            <p>{{ list.name }}</p>
          </div>
        </md-list-item>
        </md-list>
</div>
